<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 1000px;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: space-around;
    }

    .container > div {
      width: 100px;
      height: 50px;
      background-color: bisque;
    }

    #first_div {
      margin-top: 100px;
      position: sticky;
      top: 1%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="first_div">first div</div>
    <div id="second_div">second div</div>
  </div>
</body>
</html>
